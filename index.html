<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>College Event Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">College Events</span>
    </div>
  </nav>

  <!-- Cards -->
  <div class="container">
    <div class="row justify-content-center">
      
      <!-- Tech Fest Card -->
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Tech Fest 2025</h5>
            <p class="card-text">A grand technology event showcasing student innovations and workshops.</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
          </div>
        </div>
      </div>

      <!-- Cultural Night Card -->
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Cultural Night</h5>
            <p class="card-text">A colorful celebration of talent, music, and drama by our students.</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 bg-light">
    Â© 2025 College Event Registration
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Event Registration</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
              <label for="emailAddress" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailAddress" required>
            </div>
            <div class="mb-3">
              <label for="eventName" class="form-label">Event Name</label>
              <select class="form-select" id="eventName" required>
                <option selected disabled>Choose...</option>
                <option>Tech Fest 2025</option>
                <option>Cultural Night</option>
              </select>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
